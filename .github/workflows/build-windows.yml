name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
      - PRE_PRODUCCION
      - PRODUCCION
  workflow_call:
    inputs: 
      unityVersion:
        required: false
        type: string
        default: '6000.2.10f1'
        description: 'Version of Unity to use for the build.'
      sendToDiscord: 
        required: false
        default: false
        type: boolean
        description: 'Whether to send a notification to Discord.'
    secrets:
      UNITY_LICENSE:
        required: true
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      DISCORD_WEBHOOK_URL:
        required: false
      ITCHIO_API_KEY:
        required: false

jobs:
  build:
    name: ðŸªŸ Build Windows
    uses: RiojaDevs/GameCI_Devops/.github/workflows/build-core.yml@main
    with:
      unityVersion: ${{ inputs.unityVersion }}
      buildTarget: StandaloneWindows64
      sendToDiscord: ${{ inputs.sendToDiscord }}
    secrets: inherit
